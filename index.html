<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QUIZ APP</title>
   <link rel="stylesheet" href="./style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center">
   <div class="container">
      <div class="row">
         <div class="col-lg-8 offset-lg-2" id="question-card">
            <div class="card shadow">
               <div class="progress">
                  <div id="timer" class="progress-bar" role="progressbar" aria-label="Basic example"></div>
               </div>
               <div class="card-header bg-white">
                  <h1 class="text-center fw-bold text-uppercase" style="font-size: 60px;">Quiz App</h1>
               </div>
               <div class="card-body">
                  <h2><b class="fs-1">Savol</b>: <span id="question"></span></h2>
                  <form class="mt-3 fw-bold">
                     <div class="form-check fs-2">
                        <input class="form-check-input" type="radio" name="answer" id="a">
                        <label class="form-check-label" for="a" id="answer-a__text"></label>
                     </div>
                     <div class="form-check fs-2">
                        <input class="form-check-input" type="radio" name="answer" id="b">
                        <label class="form-check-label" for="b" id="answer-b__text"></label>
                     </div>
                     <div class="form-check fs-2">
                        <input class="form-check-input" type="radio" name="answer" id="c">
                        <label class="form-check-label" for="c" id="answer-c__text"></label>
                     </div>
                  </form>
               </div>
               <div class="card-footer">
                  <button id="next-btn" class="btn btn-primary d-block w-100 fs-2">
                     Next
                  </button>
               </div>
            </div>
         </div>
         <div class="col-lg-6 offset-lg-3" id="score-card">
            <div class="card shadow">
               <div class="card-body text-center">
                  <h1 class="mb-3" style="font-size: 60px;"><b>Score</b>: <span id="score"></span></h1>
                  <button class="btn btn-primary fs-2" id="reload-btn">
                     Reload
                  </button>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
